<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Extraordinary World Showcase</title>
  <link rel="stylesheet" href="style/styles.css"> <!-- adjust path if your folder is "styles/" -->
  <style>
    :root{
      --accent:#0b69ff;
      --text:#111827;
      --muted:#6b7280;
      --radius:8px;
      --image-bg:#f6f7fb;
    }

    /* Improved headings + responsive sizing, better contrast, spacing, and image handling */
    h1 {
      font-size: clamp(1.75rem, 2.5vw + 1rem, 2.5rem);
      line-height: 1.15;
      margin: 0 0 1rem;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: clamp(1.25rem, 1.8vw + 0.8rem, 1.75rem);
      line-height: 1.2;
      margin: 0 0 0.75rem;
      color: var(--text);
      font-weight: 600;
    }

    h3 {
      font-size: clamp(1rem, 1.2vw + 0.6rem, 1.25rem);
      line-height: 1.22;
      margin: 0 0 0.5rem;
      color: var(--muted);
      font-weight: 600;
    }

    /* Images: block layout, cover when needed, subtle lift on hover/focus, reduced-motion respect */
    img {
      display: block;
      width: 100%;
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: var(--radius);
      margin: 0 0 1rem;
      background-color: var(--image-bg);
      transition: transform .22s ease, box-shadow .22s ease;
      will-change: transform, box-shadow;
      outline: none;
    }

    img:hover,
    img:focus-visible {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(16, 24, 40, 0.08);
      border-radius: calc(var(--radius) + 1px);
    }

    @media (prefers-reduced-motion: reduce) {
      img {
        transition: none !important;
        will-change: auto;
      }
    }

    /* simple page layout */
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 1.5rem;
      color: var(--text);
      line-height: 1.45;
      background: #fff;
    }

    main{
      max-width: 840px;
      margin: 0 auto;
    }

    .gallery figure{
      margin: 0 0 1.25rem;
    }

    .lede{
      margin: 0 0 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Home</h1>

    <h2>Extraordinary World Showcase</h2>
    <p class="lede">
      Here are some extraordinary places I have discovered on Geoguessr. There are many incredible locations in the world you may have never seen before! Showcase 1 is interesting places, and Showcase 2 is interesting plants and animals.
    </p>

    <section class="gallery" aria-label="Showcase images">
      <figure>
        <h3>Hero Image</h3>
        <img src="https://picsum.photos/800/450" alt="Scenic landscape as hero image">
        <figcaption>A representative hero image.</figcaption>
      </figure>

      <figure>
        <h3>The world has many wonderful places</h3>
        <img src="https://picsum.photos/800/450?2" alt="Interesting place photo">
        <figcaption>An extraordinary location.</figcaption>
      </figure>

      <figure>
        <h3>Many extraordinary places are never seen</h3>
        <img src="https://picsum.photos/800/450?3" alt="Hidden place photo">
        <figcaption>Another little-known place.</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
